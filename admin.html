<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECW Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <nav class="admin-nav">
        <div class="logo">ECW Studio <span>Admin</span></div>
        <div class="nav-right">
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="admin-container">
        
        <div class="admin-tabs" style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="tab-btn active" id="tab-images" onclick="switchContext('images')" style="padding: 10px 20px; cursor: pointer; background: #3399ff; color: white; border: none; border-radius: 4px; font-weight: bold;">üì∑ 360 Gallery</button>
            <button class="tab-btn" id="tab-models" onclick="switchContext('models')" style="padding: 10px 20px; cursor: pointer; background: #333; color: #888; border: 1px solid #444; border-radius: 4px; font-weight: bold;">üèéÔ∏è 3D Showroom</button>
        </div>

        <div class="admin-panel upload-panel">
            <div class="config-group">
                <label>GitHub Personal Access Token</label>
                <div class="input-with-btn">
                    <input type="password" id="githubToken" placeholder="Paste your ghp_ token here..." class="token-input" readonly>
                    <button id="tokenLockBtn" class="btn-icon" title="Unlock to Edit">üîí</button>
                </div>
            </div>

            <div class="config-group">
                <label>Active Repository Path</label>
                <div class="input-with-btn">
                    <input type="text" id="repoUrl" value="/images" readonly style="color: #3399ff; font-family: monospace;">
                </div>
            </div>

            <hr class="panel-divider">

            <h2 id="uploadTitle">Upload New Image</h2>
            <p id="uploadHint" style="color:#888; margin-bottom: 10px; font-size: 0.9rem;">Supported: JPG, PNG</p>
            
            <div class="upload-controls">
                <div class="file-drop-area" id="dropArea">
                    <input type="file" id="fileInput" multiple accept="image/jpeg, image/png">
                    <p>Drag & Drop Files Here or <span>Browse</span></p>
                </div>
                <div id="uploadStatus" class="status-msg"></div>
            </div>
        </div>

        <div class="admin-panel list-panel">
            <div class="panel-header">
                <h2 id="listTitle">Repository Files</h2>
                <button onclick="loadFiles()" class="refresh-btn">Refresh List</button>
            </div>

            <table class="image-table">
                <thead>
                    <tr>
                        <th width="80">Preview</th>
                        <th>Filename</th>
                        <th>Size</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fileTableBody">
                    <tr><td colspan="5" style="text-align:center;">Loading...</td></tr>
                </tbody>
            </table>
        </div>

    </div>

    <div id="customModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-header">
                <h3 id="modalTitle">Action</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer" id="modalFooter"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
