<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECW Studio - Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    
    <div class="login-container">
        <div class="login-header">
            <h1>ECW Studio 360</h1>
            <p>Select Experience</p>
        </div>

        <div class="access-split">
            <div class="access-card viewer-card">
                <div class="card-icon">üì∑</div>
                <h2>Interior Gallery</h2>
                <p>Interactive 360¬∞ panoramic tours.</p>
                <a href="gallery.html" class="access-btn">Enter Gallery</a>
            </div>

            <div class="access-card showroom-card">
                <div class="card-icon">üèéÔ∏è</div>
                <h2>Vehicle Showroom</h2>
                <p>Inspect 3D exterior models.</p>
                <a href="models.html" class="access-btn btn-blue">Enter Showroom</a>
            </div>

            <div class="access-card dev-card">
                <div class="card-icon">‚öôÔ∏è</div>
                <h2>Developer Login</h2>
                <p>Manage content assets.</p>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required autocomplete="off">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="access-btn dev-btn">Login</button>
                    <div id="loginError" class="error-msg">Invalid Credentials</div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            
            // Hardcoded Auth (Replace with real auth in production)
            if (u.toLowerCase() === 'ecw' && p === 'ecw123') {
                sessionStorage.setItem('ecw_auth', 'true');
                window.location.href = 'admin.html';
            } else {
                const err = document.getElementById('loginError');
                err.style.display = 'block';
                document.querySelector('.dev-card').classList.add('shake');
                setTimeout(() => document.querySelector('.dev-card').classList.remove('shake'), 500);
            }
        });
    </script>
</body>
</html>
