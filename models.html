<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECW Showroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://raw.githubusercontent.com">
    <link rel="preconnect" href="https://api.github.com">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="showroom-mode">
        
        <div id="fadeOverlay"></div>

        <div class="top-ui-bar">
            <a href="https://ecwgrpmkt-stack.github.io/ECW-Studio-Landing-Page/" class="back-btn">
                <span class="arrow">‚Üê</span> BACK
            </a>
            
            <div class="model-info-static">
                <svg class="toyota-spin" viewBox="0 0 100 100" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 5C24.6 5 4 17.6 4 33.1c0 15.6 20.6 28.1 46 28.1 25.4 0 46-12.6 46-28.1C96 17.6 75.4 5 50 5zm0 48.2c-20 0-36.5-10.1-36.5-20.1S30 13 50 13s36.5 10.1 36.5 20.1S70 53.2 50 53.2z"/>
                    <path d="M50 12.3c-15.5 0-28 6.4-28 14.2s12.5 14.2 28 14.2 28-6.4 28-14.2-12.5-14.2-28-14.2zm0 23.3c-11.5 0-20.8-4.1-20.8-9.1s9.3-9.1 20.8-9.1 20.8 4.1 20.8 9.1-9.3 9.1-20.8 9.1z"/>
                    <path d="M50 13.8c-4.5 0-8.2 6.1-8.2 13.5s3.7 13.5 8.2 13.5 8.2-6.1 8.2-13.5-3.7-13.5-8.2-13.5zm0 21.8c-2.3 0-4.1-3.7-4.1-8.3s1.8-8.3 4.1-8.3 4.1 3.7 4.1 8.3-1.8 8.3-4.1 8.3z"/>
                </svg>
                <div class="brand-text">
                    <h1>H300 | <span>2025</span></h1>
                </div>
            </div>
        </div>

        <div id="model-container">
            <model-viewer 
                id="viewer3d" 
                camera-controls 
                auto-rotate 
                interpolation-decay="200" 
                shadow-intensity="1" 
                shadow-softness="0.6"
                exposure="1.0"
                min-camera-orbit="auto 0deg auto" 
                max-camera-orbit="auto 85deg auto"
                min-field-of-view="10deg"
                max-field-of-view="45deg"
                interaction-prompt="none"
                loading="eager"
                crossorigin="anonymous"
                src="" 
                alt="3D Vehicle Model">
                <div class="poster-loader" slot="poster"></div>
            </model-viewer>
        </div>

        <div id="colorEditorDock" class="color-editor-dock hidden">
            <div class="dock-header">
                <h3>VEHICLE FINISH</h3>
            </div>
            
            <div class="rgb-picker-module">
                <div class="module-title-row">
                    <span class="module-label">PRIMARY COLOR</span>
                    <button class="reset-btn" id="resetPrimaryBtn" title="Reset Primary Color">‚Ü∫</button>
                </div>
                <label class="picker-wrapper" for="primaryColorPicker">
                    <input type="color" id="primaryColorPicker" value="#ffffff" disabled>
                    <span id="primaryHexDisplay" class="hex-display">#FFFFFF</span>
                </label>
            </div>

            <div class="rgb-picker-module">
                <div class="module-title-row">
                    <span class="module-label">SECONDARY COLOR</span>
                    <button class="reset-btn" id="resetSecondaryBtn" title="Reset Secondary Color">‚Ü∫</button>
                </div>
                <label class="picker-wrapper" for="secondaryColorPicker">
                    <input type="color" id="secondaryColorPicker" value="#000000" disabled>
                    <span id="secondaryHexDisplay" class="hex-display">#000000</span>
                </label>
            </div>

            <div class="sliders-container">
                <div class="slider-module">
                    <div class="module-title-row">
                        <span class="module-label">BRIGHTNESS</span>
                        <button class="reset-btn" id="resetBrightnessBtn" title="Reset Brightness">‚Ü∫</button>
                    </div>
                    <input type="range" id="brightnessSlider" min="0.2" max="2.0" step="0.1" value="1.0">
                </div>
            </div>
        </div>
        <div id="bottomDock">
            <div class="fs-wrapper">
                <button id="fsBtn" title="Fullscreen">‚õ∂</button>
            </div>
            
            <div class="thumbnail-bar">
                <div id="variantPanel" class="variant-btn-area"></div>
            </div>
        </div>
        
        <div id="idleIndicator">
            <div class="hand-icon">üëÜ</div>
            <div class="drag-text">Drag to Explore</div>
        </div>

        <div id="ecwLoader">
            <div class="spinner"></div>
            <div class="loader-text">ECW</div>
        </div>

    </div>
    
    <script src="color-engine.js"></script>
    <script src="models.js"></script>
</body>
</html>
