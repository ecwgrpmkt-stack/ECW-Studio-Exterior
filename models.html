<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ECW Showroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="showroom-mode">
        
        <div id="fadeOverlay"></div>

        <div class="top-ui-bar">
            <a href="index.html" class="back-btn">
                <span class="arrow">‚Üê</span> BACK
            </a>
            <div class="model-info">
                <h1 id="infoName">LOADING...</h1>
                <h2 id="infoYear">----</h2>
            </div>
        </div>

        <div id="model-container">
            <model-viewer 
                id="viewer3d" 
                camera-controls 
                auto-rotate 
                shadow-intensity="1" 
                shadow-softness="0.6"
                exposure="1.0"
                min-camera-orbit="auto 0deg auto" 
                max-camera-orbit="auto 85deg auto"
                min-field-of-view="10deg"
                max-field-of-view="45deg"
                interaction-prompt="none"
                loading="eager"
                src="" 
                alt="3D Vehicle Model">
                
                <div class="poster-loader" slot="poster">
                    </div>

            </model-viewer>
        </div>

        <div id="bottomDock">
            
            <div class="fs-wrapper">
                <button id="fsBtn" title="Fullscreen">‚õ∂</button>
            </div>

            <div class="thumbnail-bar">
                <button id="prevBtn" class="nav-arrow">‚óÄ</button>
                
                <div id="thumbPanel" class="thumb-scroll-area">
                    </div>

                <button id="nextBtn" class="nav-arrow">‚ñ∂</button>
            </div>
        </div>
        
        <div id="idleIndicator">
            <div class="hand-icon">üëÜ</div>
            <div class="drag-text">Drag to Explore</div>
        </div>

        <div id="ecwLoader">
            <div class="spinner"></div>
            <div class="loader-text">ECW</div>
        </div>

    </div>
    
    <script src="models.js"></script>
</body>
</html>
